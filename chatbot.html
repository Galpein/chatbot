<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Agencia de Viajes</title>
    
    <!-- 1. Cargar React, ReactDOM y Babel del CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 2. Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Estilos personalizados para scrollbar y tipograf√≠a */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS SVG (Inline para no depender de librer√≠as externas) ---
        const BotIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>;
        const SendIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>;
        const SparklesIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>;
        const FileTextIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>;
        const XIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;

        // --- CONTENIDO DEL PDF ---
        const PDF_CONTENT = `
MANUAL T√âCNICO OPERATIVO - AGENCIA DE VIAJES "AERO-CONSULT"
VERSI√ìN: 2025.1 | ESTADO: VIGENTE

1. POL√çTICA DE EQUIPAJE DE MANO Y CABINA
1.1. RYANAIR (Low Cost Estricta)
- Tarifa B√°sica (Value): Solo 1 pieza peque√±a (40x20x25 cm) bajo asiento.
- Tarifa "Priority": Pieza peque√±a + 1 maleta de cabina 10kg (55x40x20 cm).
- Penalizaci√≥n: 46‚Ç¨-70‚Ç¨ en puerta si no cumples.
1.2. VUELING
- Tarifa Basic: Solo bolso (40x20x30 cm).
- Tarifa TimeFlex: Incluye maleta cabina 10kg.
1.3. IBERIA / AIR EUROPA
- Incluyen maleta cabina (56x40x25 cm, 10kg) + accesorio personal.
- Air Nostrum: Retiran maleta a pie de pista (gratis).

2. MASCOTAS
- Vueling: Cabina hasta 10kg (incl. transport√≠n). NO bodega.
- Iberia/Air Europa: Cabina hasta 8kg. Bodega OK excepto braquic√©falos (chatos).
- Ryanair: NO acepta mascotas.

3. MENORES NO ACOMPA√ëADOS (UM)
- Ryanair: NO permite menores de 16 solos.
- Vueling: 12-15 a√±os viajan solos SIN custodia.
- Iberia: Obligatorio UM para 5-11 a√±os.

4. COMPENSACIONES (Reglamento 261/2004)
- Retraso >3h o Cancelaci√≥n: 250‚Ç¨ (<1500km), 400‚Ç¨ (Intra UE), 600‚Ç¨ (Resto).
- Huelgas externas/Clima: No hay compensaci√≥n econ√≥mica.
        `;

        // --- COMPONENTE VISOR PDF ---
        const PDFViewer = ({ content }) => {
            return (
                <div className="bg-white h-full shadow-inner overflow-y-auto p-4 md:p-8 font-serif text-gray-800 border-l border-gray-200 leading-relaxed">
                    <div className="max-w-3xl mx-auto bg-white min-h-[800px] shadow-lg p-6 md:p-10 border border-gray-200">
                        <div className="border-b-2 border-gray-800 pb-4 mb-6 flex justify-between items-end">
                            <div>
                                <h1 className="text-2xl md:text-3xl font-bold text-gray-900">MANUAL OPERATIVO</h1>
                                <p className="text-sm text-gray-500">AERO-CONSULT 2025</p>
                            </div>
                            <div className="text-right hidden sm:block">
                                <span className="bg-gray-900 text-white px-2 py-1 text-xs font-bold">VIGENTE</span>
                            </div>
                        </div>
                        <div className="whitespace-pre-wrap font-serif text-sm md:text-base">
                            {content}
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE CHAT ---
        const ChatInterface = ({ documentText }) => {
            const [messages, setMessages] = useState([
                { role: 'model', text: "üëã Hola. Soy tu asistente de agencia. Preg√∫ntame sobre el manual que ves a la derecha." }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages, isLoading]);

            const handleSend = async () => {
                if (!input.trim()) return;
                const userMsg = input;
                setInput('');
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setIsLoading(true);

                try {
                    // ‚ö†Ô∏è IMPORTANTE: Pon tu API KEY de Google Gemini aqu√≠ abajo entre las comillas
                    const apiKey = ""; 
                    
                    if (!apiKey) {
                        setMessages(prev => [...prev, { role: 'model', text: "‚ö†Ô∏è Error: Falta la API Key en el c√≥digo. Abre el archivo HTML y a√±ade tu clave de Google Gemini." }]);
                        setIsLoading(false);
                        return;
                    }

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userMsg }] }],
                                systemInstruction: { parts: [{ text: `ERES UN EXPERTO EN VIAJES. ENTIENDE Y RESPONDE USANDO SOLO ESTE TEXTO:\n\n${documentText}\n\nS√© breve, usa emojis y razona las respuestas.` }] }
                            })
                        }
                    );
                    const data = await response.json();
                    const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error en la respuesta.";
                    setMessages(prev => [...prev, { role: 'model', text: botReply }]);
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'model', text: "‚ùå Error de conexi√≥n." }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-full bg-slate-50 relative">
                    <div className="bg-white p-4 border-b border-gray-200 flex items-center gap-2 shadow-sm">
                        <div className="bg-blue-600 p-2 rounded text-white"><BotIcon /></div>
                        <h2 className="font-bold text-gray-800 text-sm">Asistente Virtual</h2>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] rounded-2xl p-3 text-sm shadow-sm whitespace-pre-wrap ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-gray-700 border border-gray-200 rounded-bl-none'}`}>
                                    {msg.text}
                                </div>
                            </div>
                        ))}
                        {isLoading && <div className="text-xs text-gray-500 p-2 flex items-center gap-2"><SparklesIcon /><span className="animate-pulse">Consultando manual...</span></div>}
                        <div ref={messagesEndRef} />
                    </div>
                    <div className="p-3 bg-white border-t border-gray-200">
                        <form onSubmit={(e) => { e.preventDefault(); handleSend(); }} className="flex gap-2">
                            <input type="text" value={input} onChange={(e) => setInput(e.target.value)} placeholder="Escribe tu duda..." className="flex-1 bg-slate-100 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            <button type="submit" disabled={!input.trim() || isLoading} className="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-300"><SendIcon /></button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [showPdfMobile, setShowPdfMobile] = useState(false);
            return (
                <div className="h-screen w-full flex flex-col md:flex-row overflow-hidden bg-gray-100 font-sans">
                    <div className="w-full md:w-[400px] h-full z-20 shadow-2xl flex-shrink-0">
                        <ChatInterface documentText={PDF_CONTENT} />
                    </div>
                    <div className={`fixed inset-0 z-30 bg-gray-800/50 md:static md:bg-transparent md:flex-1 md:block ${showPdfMobile ? 'block' : 'hidden'}`}>
                        <div className="h-full w-full relative bg-gray-200">
                            <button onClick={() => setShowPdfMobile(false)} className="md:hidden absolute top-4 right-4 z-50 bg-gray-900 text-white p-2 rounded-full shadow-lg"><XIcon /></button>
                            <PDFViewer content={PDF_CONTENT} />
                        </div>
                    </div>
                    <button onClick={() => setShowPdfMobile(true)} className="md:hidden fixed bottom-6 right-4 z-10 bg-gray-900 text-white px-4 py-3 rounded-full shadow-xl flex items-center gap-2">
                        <FileTextIcon /><span className="text-xs font-bold">VER MANUAL</span>
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
